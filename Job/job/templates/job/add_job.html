
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block body %} 
<div class="container p-5 ">
      

        <div class="job_details_area">
            <div class="container">
                <div class="row">
                    <div class="col-lg-10 mx-auto">
                        <div class="apply_job_form white-bg">
                            <h4>Add New Product</h4>
                            <form method="POST" enctype="multipart/form-data">
                                {% csrf_token %}
                                {% bootstrap_form form %}
                                {% buttons %}
                                    
                                    <button class="btn  waves-effect waves-light" type="submit">Post Now</button>
                                {% endbuttons %}
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
</div>
{% endblock body %}
